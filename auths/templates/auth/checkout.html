{% extends 'template.html' %}
{% load static %}
{% block content %}
<div class="content-wrapper">

    <div class="breadcrumb-wrap bg-f br-1">
        <div class="overlay bg-black op-9"></div>
        <img src="{% static 'assets/img/shape-1.png' %}" alt="Image" class="br-shape-1">
        <img src="{% static 'assets/img/shape-2.png' %}" alt="Image" class="br-shape-2">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="breadcrumb-title">
                        <h2>بررسی پرداخت</h2>
                        <ul class="breadcrumb-menu list-style">
                            <li><a href="{% url 'index' %}">خانه </a></li>
                            <li>بررسی پرداخت</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <section class="checkout-wrap ptb-100">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="checkout-form bg-wild-sand">
                        <h2 class="mb-0">روش پرداخت را انتخاب کنید</h2>
                        <div class="select-method">
                            <div>
                                <input type="radio" id="test1" name="radio-group">
                                <label for="test1">پرداخت هنگام تحویل</label>
                            </div>
                            <div>
                                <input type="radio" id="test2" name="radio-group">
                                <label for="test2">کارت بانکی</label>
                            </div>
                            <div>
                                <input type="radio" id="test3" name="radio-group">
                                <label for="test3">انتقال مستقیم</label>
                            </div>
                        </div>
                        <div class="billing-details">
                            <h4 class="mb-20">جزئیات صورتحساب</h4>
                            <form action="#">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="text" placeholder="نام شما">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="number" placeholder="تلفن شما">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="email" placeholder="آدرس ایمیل شما">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input type="text" placeholder="آدرس شما">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <textarea placeholder="در مورد سفارش خود یادداشت بنویسید " name="order_msg"
                                                      id="order_msg" cols="30" rows="10"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row checkout-btn">
                                    <div class="col-md-6 smb-20">
                                        <h4 class="total-amt d-md-none smb-20">مجموع: <span>243000 تومان</span></h4>
                                        <a href="{% url 'menu' %}" class="btn style1">ادامه خرید<i
                                                class="flaticon-left-arrow"></i></a>
                                    </div>
                                    <div class="col-md-6 d-flex align-items-center justify-content-lg-end">
                                        <h4 class="total-amt sm-none">مجموع: <span>{{ request.session.total_price }} تومان</span></h4>
                                        <a href="checkout.html" class="btn style1">ارسال سفارش<i
                                                class="las la-check-circle"></i></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
